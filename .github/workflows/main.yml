name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checar o código-fonte do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar o Node.js e instalar dependências
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Aqui estamos explicitamente usando o Node.js 20

      # Instalar dependências
      - name: Install dependencies
        run: yarn install

      # Testes da aplicação (opcional)
      - name: Run tests
        run: yarn test

      # Construir a imagem Docker
      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao:latest

      # Fazer login no DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Fazer push da imagem para o DockerHub
      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao:latest

