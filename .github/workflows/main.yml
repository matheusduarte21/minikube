name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checar o código-fonte do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar o Node.js e instalar dependências
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Instalar dependências
      - name: Install dependencies
        run: yarn install

      # Construir a imagem Docker (caso o Dockerfile esteja no diretório raiz)
      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKER_USER }}/minha-aplicacao:latest

      # Caso o Dockerfile esteja em um subdiretório, use o caminho completo:
      # - name: Build Docker image
      #   run: docker build -f docker/Dockerfile . -t ${{ secrets.DOCKER_USERNAME }}/minha-aplicacao:latest

      # Fazer login no DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}

      # Fazer push da imagem para o DockerHub
      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USER }}/minha-aplicacao:latest
